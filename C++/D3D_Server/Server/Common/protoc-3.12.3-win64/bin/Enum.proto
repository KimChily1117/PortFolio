syntax = "proto3";
package Protocol;

option csharp_namespace = "Google.Protobuf.Protocol";  // ✅ 네임스페이스 추가


enum PLAYER_CHAMPION_TYPE
{
	PLAYER_TYPE_NONE = 0;
	PLAYER_TYPE_ANNIE = 1;
	PLAYER_TYPE_GAREN = 2;
}

enum OBJECT_TYPE
{
    UNKNOWN = 0;
    PLAYER = 1;       // 본인 캐릭터
    ALLYPLAYER = 2;   // 아군 플레이어
    ENEMYPLAYER = 3;  // 적군 플레이어
    MINION = 4;       // 미니언 (추후 확장 가능)
    TOWER = 5;        // 타워 (추후 확장 가능)
}

enum OBJECT_STATE_TYPE
{
	OBJECT_STATE_TYPE_IDLE = 0;
	OBJECT_STATE_TYPE_MOVE = 1;
	OBJECT_STATE_TYPE_SKILL = 2;
}